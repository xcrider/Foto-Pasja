projects:
- {description: '<p><strong>Kraków - Norymberga „Kontrasty 2010 – Praca”</strong>
Był to łączony projekt z Krakowskim Klubem Fotograficznym. Tematem przewodnim było „Miejsce pracy”. W Krakowie miała miejsce pierwsza część projektu. Odwiedziliśmy ZOO o 
poranku w czasie karmienia zwierząt, zajezdnie tramwajową w Łagiewnikach oraz Fabrykę 
Emalii Oskara Schindlera. Stworzyliśmy ze zdjęć niesamowitą wystawę o ludziach 
pracujących w różnych zawodach, a także o ich środowisku pracy.</p>',
  logo: 'logo1.svg'}
- {description: '<p><strong>„UWAGA – WODA”</strong>
Był to jeden z dziesięciu finałowych projektów konkursowych. Konkurs odbył się w ramach 
zrównoważonego rozwoju, który zorganizowała Polsko-Niemiecka Współpraca Młodzieży.
Uczestnikami były grupy młodzieży z Polski (Kraków), Czech (Praga) i Niemiec (Frankfurt 
nad Menem).</p>',
  logo: 'logo2.svg'}
- {description: '<p><strong>Od poniedziałku do niedzieli – życie codzienne Polaków i Rosjan </strong> 
(2013-2014) – polsko-rosyjski projekt realizowany w Krakowie oraz Moskwie. 
Projekt miał na celu ukazanie typowego tygodnia z życia Polaków i Rosjan oraz 
pokazanie że mimo różnic kulturowych nasza codzienność nie różni się zbytnio od
siebie pomimo wszystkich stereotypów krążących wokół naszych kultur. Tematami były:
praca, edukacja, dom i rodzina, pasje i sport, zakupy, kultura i rekreacja oraz wiara i tradycje rodzinne.
Podobnie celebrujemy święta rodzinne i państwowe, podobnie spędzamy czas wolny i bawimy się,
zakupy robimy chętnie w wielkich centrach handlowych, ale również na placach i bazarach. 
Dużą różnicę zauważyliśmy jedynie w transporcie miejskim: polska młodzież bardzo polubiła 
moskiewskie metro - szczególnie że oprócz walorów praktycznych i estetycznych jest to miejsce, 
gdzie bardzo dobrze obserwuje się życie codzienne mieszkańców stolicy Rosji.
</p>',
  logo: 'logo3.svg'}


