about: 
  Młodzieżowy klub fotograficzny "Foto-Pasja" działa w Centrum Młodzieży
  im. dr H. Jordana nieprzerwanie już od września 2006 roku. Nasz klub tworzą wspaniali ludzie,
  którzy mimo różnic wiekowych łączy jedno wspólne zamiłowanie. Spotykamy się cyklicznie,
  by porozmawiać o fotografii, nauczyć się czegoś nowego i wypróbować to w praktyce.
  Konfrontujemy nasze zdjęcia z opinią wychowawcy oraz kolegów z grupy,
  a także bierzemy udział w konkursach miesiąca.
  Dzięki temu, że każdy z nas ma inny zasób wiedzy, mamy możliwość nauczyć się czegoś nowego od siebie 
  - nie tylko na spotkaniach, ale również podczas emocjonujących projektów międzynarodowych!
  Wyjeżdżamy za granicę, by poznać nowych ludzi, zwiedzić nieprzeciętne miejsca i szlifować języki.
  Byliśmy między innymi w Niemczech, Rosji,Ukrainie, Słowacji, Czechach, Francji... a gdzie nas poniesie wiatr znowu?
  Wpadnij do nas i przekonaj się na własnej skórze, że warto!
